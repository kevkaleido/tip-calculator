<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>Tip Calculator</h1>
        <div>
            <label for="billAmount">Bill Amount:</label>
            <input type="number" id="billAmount" placeholder="Enter bill amount">
        </div>
        <div>
            <label for="tipPercentage">Tip Percentage:</label>
            <select id="tipPercentage">
                <option value="10">10%</option>
                <option value="15">15%</option>
                <option value="20">20%</option>
                <option value="25">25%</option>
            </select>
        </div>
        <div>
            <label for="peopleCount">Number of People:</label>
            <input type="number" id="peopleCount" placeholder="Enter number of people">
        </div>
    
        <button id="calculateButton">Calculate</button>
        <div id="results"> 
            <p id="amountSpent">Bill Amount: $0.00</p>
            <p id="tipAmount">Tip Amount: $0.00</p>
            <p id="amountPerPerson">Amount Per Person: $0.00</p>
            <p id="tipPerPerson">Tip Per Person: $0.00</p>
            <p id="totalAmount">Total Bill Amount: $0.00</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
